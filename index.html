<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>2048 Game</title><style>body{font-family:Arial,sans-serif;text-align:center;background:#faf8ef}.game-container{width:500px;margin:30px auto;position:relative}.grid-container,.grid-row,.grid-cell{margin:0;padding:0}.grid-container{width:500px;height:500px;border-radius:10px;background:#bbada0;padding:15px;position:relative}.grid-row{width:100%}.grid-cell{width:106.25px;height:106.25px;margin:7.5px;float:left;border-radius:3px;background:#cdc1b4}.tile{position:absolute;width:106.25px;height:106.25px;border-radius:3px;background:#eee4da;text-align:center;font-weight:bold;z-index:10;display:flex;align-items:center;justify-content:center;font-size:45px;color:#776e65;transition:background-color 0.3s,transform 0.2s}.tile{transform:translate(calc(var(--col)*100%+var(--col)*15px-50%),calc(var(--row)*100%+var(--row)*15px-50%))}.tile-2{background:#eee4da}.tile-4{background:#ede0c8}.tile-8{background:#f2b179;color:#f9f6f2}.tile-16{background:#f59563;color:#f9f6f2}.tile-32{background:#f67c5f;color:#f9f6f2}.tile-64{background:#f65e3b;color:#f9f6f2}.tile-128{background:#edcf72;color:#f9f6f2}.tile-256{background:#edcc61;color:#f9f6f2}.tile-512{background:#edc850;color:#f9f6f2}.tile-1024{background:#edc53f;color:#f9f6f2}.tile-2048{background:#edc22e;color:#f9f6f2}.tile.tile-inner{line-height:106.25px;font-size:55px}</style></head><body><div class="game-container"><div class="grid-container"><div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div><div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div><div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div><div class="grid-row"><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div></div></div></div><script>const gridSize=4;let tiles=[];let score=0;let hasWon=false;const keyUp=38;const keyRight=39;const keyDown=40;const keyLeft=37;const keyA=65;const keyB=66;const konamiCode=[keyUp,keyUp,keyDown,keyDown,keyLeft,keyLeft,keyRight,keyRight,keyA,keyB,keyA,keyB];let konamiIndex=0;function setup(){for(let i=0;i<gridSize;i++){tiles[i]=[];for(let j=0;j<gridSize;j++){tiles[i][j]=0}}addTile();addTile();drawGrid()}function drawGrid(){const gameContainer=document.querySelector('.game-container');const existingTiles=gameContainer.querySelectorAll('.tile');existingTiles.forEach(tile=>tile.remove());for(let i=0;i<gridSize;i++){for(let j=0;j<gridSize;j++){if(tiles[i][j]>0){const tile=document.createElement('div');tile.classList.add('tile','tile-'+tiles[i][j]);tile.textContent=tiles[i][j];tile.classList.add('tile','tile-'+tiles[i][j]);tile.textContent=tiles[i][j];const borderWidth=21.7;const tileMargin=14.7;const tileSizeWithMargin=106.25+tileMargin;tile.style.top=(i*tileSizeWithMargin+borderWidth)+'px';tile.style.left=(j*tileSizeWithMargin+borderWidth)+'px';gameContainer.appendChild(tile)}}}if(hasWon){alert('You Win!')}}function addTile(){let emptySpots=[];for(let i=0;i<gridSize;i++){for(let j=0;j<gridSize;j++){if(tiles[i][j]===0){emptySpots.push({x:i,y:j})}}}if(emptySpots.length===0){alert('Game over!');return}let spot=emptySpots[Math.floor(Math.random()*emptySpots.length)];tiles[spot.x][spot.y]=Math.random()>0.1?2:4}function checkGameOver(){for(let i=0;i<gridSize;i++){for(let j=0;j<gridSize;j++){if(tiles[i][j]===0){return false}if(j<gridSize-1&&tiles[i][j]===tiles[i][j+1]){return false}if(i<gridSize-1&&tiles[i][j]===tiles[i+1][j]){return false}}}return true}function moveAndMergeTiles(direction){let moved=false;let merged=[];for(let i=0;i<gridSize;i++){merged[i]=Array(gridSize).fill(false)}let positions={x:[],y:[]};for(let i=0;i<gridSize;i++){positions.x.push(i);positions.y.push(i)}if(direction==='right')positions.y=positions.y.reverse();if(direction==='down')positions.x=positions.x.reverse();positions.x.forEach(x=>{positions.y.forEach(y=>{if(tiles[x][y]!==0){let currentX=x;let currentY=y;let nextX=currentX+(direction==='up'?-1:direction==='down'?1:0);let nextY=currentY+(direction==='left'?-1:direction==='right'?1:0);while(nextX>=0&&nextX<gridSize&&nextY>=0&&nextY<gridSize){if(tiles[nextX][nextY]===0){tiles[nextX][nextY]=tiles[currentX][currentY];tiles[currentX][currentY]=0;currentX=nextX;currentY=nextY;nextX+=(direction==='up'?-1:direction==='down'?1:0);nextY+=(direction==='left'?-1:direction==='right'?1:0);moved=true}else if(tiles[nextX][nextY]===tiles[currentX][currentY]&&!merged[nextX][nextY]&&!merged[currentX][currentY]){tiles[nextX][nextY]*=2;tiles[currentX][currentY]=0;merged[nextX][nextY]=true;score+=tiles[nextX][nextY];moved=true;break}else{break}}}})});if(moved){addTile()}drawGrid();if(checkGameOver()){alert("You Lost!")}}document.addEventListener('keydown',function(event){if(hasWon)return;if(event.keyCode===keyUp){moveAndMergeTiles('up')}else if(event.keyCode===keyRight){moveAndMergeTiles('right')}else if(event.keyCode===keyDown){moveAndMergeTiles('down')}else if(event.keyCode===keyLeft){moveAndMergeTiles('left')}if(event.keyCode===konamiCode[konamiIndex]){konamiIndex++;if(konamiIndex===konamiCode.length){hasWon=true;drawGrid();konamiIndex=0}}else{konamiIndex=0}});setup();</script></body></html>
